<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo do site">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Email" id="email">
      <label for="senha">Senha</label>
      <input type="password" name="password" placeholder="Senha" id="senha">
      <button id="button">Entrar</button>
    </form>
  </header>

  <main class="main">
      <form id="evaluation-form" class="main" action="">

      </form>

      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
  </main>
  <script src="scrip.js"></script>
</body>
</html>
