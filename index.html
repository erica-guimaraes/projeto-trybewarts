<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo do site">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Email" id="email">
      <label for="senha">Senha</label>
      <input type="password" name="password" placeholder="Senha" id="senha">
      <button id="button">Entrar</button>
    </form>
  </header>

  <main class="main">
      <form id="evaluation-form" class="main" action="">
        <section id="nome-sobrenome">
          <label for="input-name">Nome</label>
          <input id="input-name" type="text" name="nome" placeholder="Nome">
          <label for="input-lastname">Sobrenome</label>
          <input id="input-lastname" type="text" name="sobrenome" placeholder="Sobrenome">
        </section>
        
        <section id="email-casa">
          <label for="input-email">Email</label>
          <input id="input-email" type="email" name="email" placeholder="Email">
          <label for="house">Casa</label>
          <select name="house" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </section>

        <label id="label-family" for="label-family">Qual sua família?</label>
        <section id="familia">
          <div>
            <input type="radio" name="family" value="Frontend" id="">
            <label for="">Família Frontend</label>
          </div>
          <div>
            <input type="radio" name="family" value="Backend" id="">
            <label for="">Família Backend</label>
          </div>
          <div>
            <input type="radio" name="family" value="FullStack" id="">
            <label for="">Família FullStack</label>
          </div>
        </section>
      </form>

      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
  </main>
  <script src="scrip.js"></script>
</body>
</html>
