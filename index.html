<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo do site">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="email" name="email" class="form-control" placeholder="Email" id="email">
      <input type="password" class="form-control" name="password" placeholder="Senha" id="senha">
      <button id="button"class="btn btn-primary" >Entrar</button>
    </form>
  </header>

  <main class="main"> 

      <form id="evaluation-form" class="main" action="">
        <h3>Formulário de Avaliação</h3>
        <section id="nome-sobrenome">
          <label for="input-name" class="form-label" >Nome</label>
          <input id="input-name" class="form-control" type="text" name="nome" placeholder="Nome">
          <label for="input-lastname" class="form-label" >Sobrenome</label>
          <input id="input-lastname" class="form-control" type="text" name="sobrenome" placeholder="Sobrenome">
        </section>
        
        <section id="email-casa">
          <label for="input-email" class="form-label" >Email</label>
          <input id="input-email" class="form-control" type="email" name="email" placeholder="Email">
          <label for="house" class="form-label" >Casa</label>
          <select class="form-select" name="house" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </section>

        <label id="label-family" for="label-family">Qual sua família?</label>
        <section id="familia">
          <div>
            <input type="radio" class="form-check-input" name="family" value="Frontend" id="">
            <label for="">Família Frontend</label>
          </div>
          <div>
            <input type="radio" class="form-check-input" name="family" value="Backend" id="">
            <label for="">Família Backend</label>
          </div>
          <div>
            <input type="radio" class="form-check-input" name="family" value="FullStack" id="">
            <label for="">Família FullStack</label>
          </div>
        </section>

        <section>
          
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input class="subject form-check-input" type="checkbox" value="HoFs" name="" id="">
            <label for="">HoFs</label>
          </div>
          <div>
            <input class="subject form-check-input" type="checkbox" value="Jest" name="" id="">
            <label for="">Jest</label>
          </div>
          <div>
            <input class="subject form-check-input" type="checkbox" value="Promises" name="" id="">
            <label for="">Promises</label>
          </div>
          <div>
            <input class="subject form-check-input" type="checkbox" value="React" name="" id="">
            <label for="">React</label>
          </div>
          <div>
            <input class="subject form-check-input" type="checkbox" value="SQL" name="" id="">
            <label for="">SQL</label>
          </div>
          <input class="subject form-check-input" type="checkbox" value="Python" name="" id="">
          <label for="">Python</label>
        </section>

        <section>
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
          <input type="radio" class="form-check-input" name="rate" value="1" id="">
          <label for="">1</label>
          <input type="radio" class="form-check-input" name="rate" value="2" id="">
          <label for="">2</label>
          <input type="radio" class="form-check-input" name="rate" value="3" id="">
          <label for="">3</label>
          <input type="radio" class="form-check-input" name="rate" value="4" id="">
          <label for="">4</label>
          <input type="radio" class="form-check-input" name="rate" value="5" id="">
          <label for="">5</label>
          <input type="radio" class="form-check-input" name="rate" value="6" id="">
          <label for="">6</label>
          <input type="radio" class="form-check-input" name="rate" value="7" id="">
          <label for="">7</label>
          <input type="radio" class="form-check-input" name="rate" value="8" id="">
          <label for="">8</label>
          <input type="radio" class="form-check-input" name="rate" value="9" id="">
          <label for="">9</label>
          <input type="radio" class="form-check-input" name="rate" value="10" id="">
          <label for="">10</label>
        </section>

        <label class="textarea" for="">Deixe seu comentário:</label>
        <textarea name="" class="form-control" id="" cols="30" rows="10" maxlength="500"></textarea>

        <section>
          <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
          <input id="agreement" class="form-check-input" type="checkbox" name="">
        </section>

        <button id="submit-btn" class="btn btn-primary" type="submit" disabled>Enviar</button>

      </form>

      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
  </main>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
    <p></p>
  </footer>
  
  <script src="scrip.js"></script>
</body>
</html>
